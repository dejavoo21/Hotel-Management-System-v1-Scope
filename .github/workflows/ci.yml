name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (API)
        run: npm run lint --workspace=@hotelos/api
        continue-on-error: true

      - name: Run linter (Web)
        run: npm run lint --workspace=@hotelos/web
        continue-on-error: true

      - name: Type check (API)
        run: cd packages/api && npx tsc --noEmit

      - name: Type check (Web)
        run: cd packages/web && npx tsc --noEmit

  # Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API unit tests
        run: npm run test:unit --workspace=@hotelos/api

      - name: Run Web unit tests
        run: npm run test:unit --workspace=@hotelos/web

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: tests/unit/results/
          retention-days: 7

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: hotelos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate --workspace=@hotelos/api

      - name: Run database migrations
        run: npx prisma migrate deploy --schema=packages/api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/hotelos_test

      - name: Run integration tests
        run: npm run test:integration --workspace=@hotelos/api
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/hotelos_test
          JWT_SECRET: test-jwt-secret-at-least-32-characters-long
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-at-least-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          NODE_ENV: test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: tests/integration/results/
          retention-days: 7

  # E2E tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: hotelos_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: packages/web

      - name: Generate Prisma client
        run: npm run db:generate --workspace=@hotelos/api

      - name: Run database migrations
        run: npx prisma migrate deploy --schema=packages/api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/hotelos_e2e

      - name: Seed database
        run: npm run db:seed --workspace=@hotelos/api
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/hotelos_e2e

      - name: Run E2E tests
        run: npm run test:e2e --workspace=@hotelos/web
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/hotelos_e2e
          JWT_SECRET: test-jwt-secret-at-least-32-characters-long
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-at-least-32-chars
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          NODE_ENV: test
          VITE_API_URL: http://localhost:3001/api

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/results/playwright-report/
          retention-days: 7

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: tests/e2e/results/
          retention-days: 7

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate --workspace=@hotelos/api

      - name: Build API
        run: npm run build --workspace=@hotelos/api

      - name: Build Web
        run: npm run build --workspace=@hotelos/web
        env:
          VITE_API_URL: /api

      - name: Upload API build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: packages/api/dist/
          retention-days: 7

      - name: Upload Web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: packages/web/dist/
          retention-days: 7

  # Docker build (only on main branch)
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          tags: hotelos-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          tags: hotelos-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true
